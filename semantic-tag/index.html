<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Tag list</title>
  </head>
  <body>
    <!-- Semantic tag list start  -->
    <h1>semantic tag list</h1>
    <ul>
        <!-- single list item  -->
      <li> aside </li>
      <li> details</li>
      <li> figcaption </li>
      <li> footer</li>
      <li> main</li>
      <li> footer </li>
      <li>section </li>
      <li>nav  </li>
      <li>mark  </li>
      <li>summary  </li>
      <li>figure </li>
      <li> header </li>
      <li> time </li>
    </ul>
    <!-- semantic tag list end here  -->

    <!-- Non semantic tag list start here  -->
    <h1>Non semantic tag </h1>
    <ol>
        <li>div </li>
        <li>span</li>
    </ol>
    <!-- non semantic tag list end here  -->
  </body>
</html>
